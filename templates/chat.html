<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hitesh Choudhary AI</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header {
        background-color: #1f2937;
        color: white;
        text-align: center;
        padding: 1em 0;
        font-size: 1.5em;
      }

      main {
        flex: 1;
        max-width: 800px;
        margin: 0 auto;
        padding: 1em;
        display: flex;
        flex-direction: column;
        gap: 1em;
      }

      .chat-box {
        background-color: white;
        border-radius: 10px;
        padding: 1em;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        overflow-y: auto;
        max-height: 70vh;
        display: flex;
        flex-direction: column;
        gap: 1em;
      }

      .message {
        max-width: 70%;
        padding: 0.75em 1em;
        border-radius: 12px;
        line-height: 1.5;
      }

      .user {
        align-self: flex-end;
        background-color: #dcfce7;
        color: #065f46;
      }

      .assistant {
        align-self: flex-start;
        background-color: #e0e7ff;
        color: #1e3a8a;
      }

      form {
        display: flex;
        gap: 0.5em;
        margin-top: auto;
      }

      input[type="text"] {
        flex-grow: 1;
        padding: 1em;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-size: 1em;
      }

      button {
        padding: 1em 1.5em;
        background-color: #2563eb;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1em;
        cursor: pointer;
      }

      button:hover {
        background-color: #1d4ed8;
      }
    </style>
  </head>
  <body>
    <header>Hitesh Choudhary AI</header>

    <main>
      <div class="chat-box">
        {% for msg in messages %} {% if msg.role == "user" %}
        <div class="message user"><strong>You:</strong> {{ msg.content }}</div>
        {% elif msg.role == "assistant" %}
        <div class="message assistant">
          <strong>AI:</strong> {{ msg.content }}
        </div>
        {% endif %} {% endfor %}
      </div>

      <form method="POST">
        <input
          type="text"
          name="query"
          placeholder="Ask something to improve your life..."
          required
        />
        <button type="submit">Send</button>
      </form>
    </main>
  </body>
</html>
